<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Basic jQuery Dump</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class= "score">Score: </p>

  <div class="mainWin col-md-8">
    <div>
      <h1>Quiz</h1>
    <p>Are you prepared</p>
    <button class="p-3 m-1 btn btn-light btn-block"type="button" id="startBtn">Start!</button>
    </div>
  </div>

  <div class="quizWin" style="display: none;">
    <div class="timer">Time:</div>
    <h1 class="qHead"></h1>
    <ul class="list-group">
      <li class="list-group-item liAnswer"></li>
      <li class="eval"></li>
    </ul>
    </div>
  </div>
  

  
  <div class="hsWin" style="display: none">
    <form>
      <h1>Quiz Complete!</h1>
      <p>Register your score!</p>
      <div class="form-group row">
        <label id="EndStat" for="staticEmail" class="col-sm-2 col-form-label"><P>Score: </P></label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="scoreCard" value="email@example.com">
        </div>
      </div>
      <div class="form-group row">
        <label id="EndStat" for="Initials" class="col-sm-2 col-form-label"><p>Initials: </P></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="initInput">
        </div>
      </div>
      <div id="msg"> </div>
      <button class="submitBtn"type="button">Register!</button>
      <button class="hsBtn"type="button">See your Record!</button>
    </form>
  </div>

  <div id="scorePage" style="display: none;">

  </div>
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js" ></script>
</body>


</html>
