<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Illidan Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="files/style.css">
</head>

<body id="mainBody">
  <video autoplay muted loop id="myVideo">
    <source src="files/Media/illidan2.mp4" type="video/mp4">
  </video>

  <div class="mainWin col-md-8">
    <div>
      <h1>Illidan Quiz</h1>
      <hr>
    <h3>Are you prepared?</h3>
    <hr>  
    <button class=" btn btn-light btn-block"type="button" id="startBtn">Start!</button>
    </div>
  </div>

  <div class="quizWin" style="display: none;">
    <div class="score"></div>
    <div class="timer">Time:</div>
    <h1 class="qHead"></h1>
    <ul class="list-group">
      <li class="list-group-item liAnswer"></li>
      <p class="eval"></p>
    </ul>
    </div>
  </div>
  

  

  <div class="hsWin" style="display: none;">
  <form>
    <div class="form-group">
      <h1>Quiz Complete!</h1>
      <p>Register your score!</p>
      <label id="EndStat" for="exampleInputEmail1">Score</label>
      <div class="col-sm-12">
        <input type="text" readonly class="form-control-plaintext" id="scoreCard" value="">
      </div>
    </div>
    <div class="form-group">
      <label id="EndStat" for="exampleInputPassword1">Initials</label>
      <input type="text" class="form-control" id="initInput">
    </div>
    <div id="msg"></div>
    <button id="button" class="submitBtn" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="files/script.js" ></script>
</body>


</html>
